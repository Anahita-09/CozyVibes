<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music | Cozy Music</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">Cozy Vibes By Ana</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="music.html" class="active">Music</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h1 style="text-align:center;">Featured Recordings</h1>
      <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="Hindi">Hindi</button>
        <button class="filter-btn" data-filter="English">English</button>
        <button class="filter-btn" data-filter="Italian">Italian</button>
        <button class="filter-btn" data-filter="Japanese">Japanese</button>
      </div>
      <div class="music-grid">
        <!-- Song cards updated with real songs from Sounds folder -->
        <div class="music-card" data-src="Music/Kal Ho Naa Ho - Sonu Nigam.mp3" data-language="Hindi">
          <div class="music-cover">
            <div class="cover-art">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="music-info">
            <h3>Kal Ho Naa Ho</h3>
            <p>Hindi - Sonu Nigam</p>
            <div class="music-duration">5:42</div>
          </div>
        </div>
        <div class="music-card" data-src="Music/Jeena Jeena - Atif Aslam.mp3" data-language="Hindi">
          <div class="music-cover">
            <div class="cover-art">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="music-info">
            <h3>Jeena Jeena</h3>
            <p>Hindi - Atif Aslam</p>
            <div class="music-duration">4:15</div>
          </div>
        </div>
        <div class="music-card" data-src="Music/Señorita -  Camila Cabello and Shawn Mendes.mp3" data-language="English">
          <div class="music-cover">
            <div class="cover-art">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="music-info">
            <h3>Señorita</h3>
            <p>English - Camila & Shawn</p>
            <div class="music-duration">3:10</div>
          </div>
        </div>
        <div class="music-card" data-src="Music/Bella Ciao - Manu Pilas.mp3" data-language="Italian">
          <div class="music-cover">
            <div class="cover-art">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="music-info">
            <h3>Bella Ciao</h3>
            <p>Italian - Manu Pilas</p>
            <div class="music-duration">3:45</div>
          </div>
        </div>
        <div class="music-card" data-src="Music/Demon Slayer Gurenge - LiSA.mp3" data-language="Japanese">
          <div class="music-cover">
            <div class="cover-art">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="music-info">
            <h3>Gurenge</h3>
            <p>Japanese - LiSA</p>
            <div class="music-duration">3:58</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Audio Player -->
    <div id="audioPlayer" class="audio-player">
      <div class="player-content">
        <div class="track-info">
          <div id="currentTrack" class="track-title">Select a song to play</div>
          <div id="currentArtist" class="track-artist">-</div>
        </div>
        <div class="player-controls">
          <button id="prevBtn" class="control-btn">
            <i class="fas fa-step-backward"></i>
          </button>
          <button id="playBtn" class="control-btn play-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="nextBtn" class="control-btn">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
        <div class="progress-container">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  <img src="ghibli/leaf1.png" alt="Leaf 1" class="falling-leaf leaf1">
  <img src="ghibli/leaf2.png" alt="Leaf 2" class="falling-leaf leaf2">
  <img src="ghibli/leaf3.png" alt="Leaf 3" class="falling-leaf leaf3">
  <img src="ghibli/leaf4.png" alt="Leaf 4" class="falling-leaf leaf4">
</body>
</html>
